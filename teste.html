<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./guessingGame.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h3 class="winner"></h3>
    <div class="scores">
      <div class="player-info">
        <p>Your Score</p>
        <p class="player1"></p>
      </div>
      <h4 class="roundLog"></h4>
      <div class="computer-info">
        <p>Computer Score</p>
        <p class="player2"></p>
      </div>
    </div>
    <div id="container">
      <button id="btn" class="rock">Rock</button>
      <button id="btn" class="paper">Paper</button>
      <button id="btn" class="scisor">Scisor</button>
    </div>
    <div class="resetDiv">
      <button id="btn" class="reset">Reset</button>
    </div>
  </body>
</html>
